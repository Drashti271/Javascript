<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form onsubmit="addTask(event)">
                    <div class="mb-3">
                        <label for="taskInput" class="form-label">Enter Task</label>
                        <input type="text" name="task" id="taskInput" class="form-control" placeholder="E.g. Buy Groceries">
                    </div>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-8">
                <table class="table table-dark table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>task</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Task rows will be added here  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    


    <script>
        let taskCount = 1;

        function addTask(event) {
            event.preventDefault();

            let taskInput = document.querySelector('#taskInput');
            let taskValue = taskInput.value.trim();

            if (taskValue === "") return;

            let taskTable = document.getElementById("taskTableBody");

            let newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${taskCount++}</td><td>${taskValue}</td>`;
            taskTable.appendChild(newRow);

            taskInput.value = ""; 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

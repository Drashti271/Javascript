<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid bg-dark py-2">
        <div class="row">
            <div class="col text-center">
                <h3 style="color: white; margin: 0;">Employee Management System</h3>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <!--  Form Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                Add / Edit Employee
            </div>
            <div class="card-body">
                <form id="employeeform" onsubmit="handleSubmit(event)">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <input id="empId" class="form-control" placeholder="ID" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" id="empName" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" id="empDept" class="form-control" placeholder="Department" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" id="empSalary" class="form-control" placeholder="Salary" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--  Search Bar -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" oninput="renderTable()" placeholder="Search by name or department...">
        </div>

        <!--  Employee Table -->
        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-bordered table-striped table-hover m-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Dynamic rows will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--  Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
        &copy; 2025 Employee Management System. All rights reserved.
    </footer>

    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 style="text-align: center; color: blue;">Emplpoyee Form Validation</h2>
                <form onsubmit="registration(); return false" method="post">
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Employee Name</label>
                        <input type="text" name="EmployeeName" class="form-control form-input" id="exampleInputUser">
                        <span class="EmployeeName-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="EmployeeAddress" class="form-control form-input" id="email"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span class="EmployeeAddress-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="PhoneNo" class="form-label">Phone No.</label>
                        <input type="number" name="PhoneNo" class="form-control form-input" id="PhoneNo"
                            placeholder="+91 99999 99999">
                        <span class="PhoneNo-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="DOB" class="form-label">Date Of Birth</label>
                        <input type="date" name="DOB" class="form-control form-input" id="DOB">
                        <span class="DOB-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input form-input" type="radio" name="Gender"
                                id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input form-input" type="radio" name="Gender"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <span class="Gender-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Employee ID</label>
                        <input type="number" name="EmployeeID" class="form-control form-input" id="exampleInputUser">
                        <span class="EmployeeID-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Department</label>
                        <input type="text" name="EmployeeDepartment" class="form-control form-input"
                            id="exampleInputUser">
                        <span class="EmployeeDepartment-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">JoiningDate</label>
                        <input type="date" name="JoiningDate" class="form-control form-input" id="exampleInputUser">
                        <span class="JoiningDate-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Salary</label>
                        <input type="number" name="Salary" class="form-control form-input" id="exampleInputUser">
                        <span class="Salary-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="address" class="form-label">Address</label>
                            <textarea name="Address" class="form-control form-input" rows="3" cols="50" id="address" placeholder="Address"></textarea>
                        </div>
                        <span class="Address-message text-danger"></span>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

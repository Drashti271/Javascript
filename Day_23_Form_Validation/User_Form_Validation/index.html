<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="mb-3" style="text-align: center; color: brown;">User Form Validation</h2>
                <form onsubmit="registration(); return false" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-input" id="username">
                        <span class="username-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control form-input" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span class="email-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-input"
                            id="exampleInputPassword1">
                        <span class="password-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNo" class="form-label">Phone No.</label>
                        <input type="number" name="phoneNo" class="form-control form-input" id="phoneNo"
                            placeholder="+91 99999 99999">
                        <span class="phoneNo-message text-danger"></span>
                    </div>
                    <div>
                        <label for="exampleInputgender" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input form-input" type="radio" name="gender" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input form-input" type="radio" name="gender" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <span class="gender-message text-danger"></span>
                    </div>
                    <div class="mb-3 mt-2">
                        <select class="form-select form-input" name="city" aria-label="Default select example">
                            <option selected disabled value="">---Select-City---</option>
                            <option value="1">Surat</option>
                            <option value="2">Navsari</option>
                            <option value="3">Bilimora</option>
                        </select>
                        <span class="city-message text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="Adress" class="form-label">Address</label>
                        <textarea name="address" class="form-control form-input" rows="3" cols="50"
                            placeholder="Address"></textarea>
                        <span class="address-message text-danger"></span>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
